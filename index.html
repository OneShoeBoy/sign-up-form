<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="leftContainer"src="./assets/img/photo-1585202900225-6d3ac20a6962.webp">
        <img class="backgroundImage" src="./assets/img/photo-1585202900225-6d3ac20a6962.webp"/>
        <div class="odinBackground"></div>
        <p class="odinText">Odin</p>
        <img class="odinImage" src="./assets/img/odin-lined.png"/>
        <div class="imgAttribution">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West </a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank" rel="noopener noreferrer">Unsplash</a></div>
      </div>


      <div class="rightContainer">
        <div class="formTop">
          <div class="callToAction">
          <p >
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
          </p>
          <p>
            You <em>know</em> you want to.
          </p>
          </div>
        </div>
        <div class="formContainer">
        <form class="form" id="signUp">
          <fieldset>
            <legend>Let's do this!</legend>
              <ul>
                <li>
                  <label for="firstName">First Name</label>                  
                  <input type="text" id="firstName" name="firstName">
                </li>
                <li>
                  <label for="lastName">Last Name</label>                  
                  <input type="text" id="lastName" name="lastName">
                </li>
                <li>
                  <label for="email">Email</label>                  
                  <input type="email" id="email" name="email">
                </li>
                <li>
                  <label for="phoneNumber">Phone Number</label>                  
                  <input type="number" id="phoneNumber" name="phoneNumber">
                </li>
                <li>
                  <label for="password">Password</label>                  
                  <input type="password" id="password" name="password" minlength="16">
                </li>
                <li>
                  <label for="passwordConfirm">Confirm Password</label>                  
                  <input type="password" id="passwordConfirm" name="passwordConfirm" minlength="16">
                </li>
              </ul>
          </fieldset>
        </form>
        </div>
        <div class="formBottom">
          <button type="submit" fomr="signUp" id="formButton">Create Account</button>
          <div id="logIn">Already have an acount? <a href="https://login.com">Log in</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
