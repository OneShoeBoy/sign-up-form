<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="leftContainer"src="./assets/img/photo-1585202900225-6d3ac20a6962.webp">
      <img class="backgroundImage" src="./assets/img/photo-1585202900225-6d3ac20a6962.webp"/>
      <div class="odinBackground">
        <p>Odin</p>
      </div>
      <img class="odinImage" src="./assets/img/odin-lined.png"/>
      <div class="imgAttribution">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West </a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank" rel="noopener noreferrer">Unsplash</a></div>
    </div>

    
    <div class="rightContainer">
      <div class="formTop">
        <div class="callToAction">
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </div>
        <div>
          You <em>know</em> you want to.
        </div>
      </div>
      <form class="form">
        <fieldset>
          <legend>Let's do this!</legend>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <label for="phoneNumber">Phone number:</label>
          <input type="number" id="phoneNumber" name="phoneNumber">
          <label for="passwordCreate">Password:</label>
          <input type="password" id="passwordCreate" name="passwordCreate">
          <label for="passwordConfirm">Confirm password:</label>
          <input type="password" id="passwordConfirm" name="passwordConfirm">

          <div class="formBottom">
            <button type="submit">Create Account</button>
            <div>Already have an acount? <a href="https://login.com">Log in</a></div>
          </div>
        </fieldset>
      </form>
    </div>
   
  </body>
</html>
